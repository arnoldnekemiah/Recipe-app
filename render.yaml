databases:
  - name: recipeDB
    databaseName: recipedb_lrtt
    user: recipedb_lrtt_user

services:
  - type: web
    name: recipe-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipeDB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false